<script>
    window.highlightCodeBlocks = (selector = 'code') => {

        // Mute Logs
        const originalWarn = console.warn;
        const originalLog = console.log;

        console.warn = () => {
        };
        console.log = () => {
        };

        document.querySelectorAll(selector).forEach(block => {
            block.removeAttribute('data-highlighted');
            hljs.highlightElement(block);
        });

        console.warn = originalWarn;
        console.log = originalLog;
    };

    // add Tailwind CSS with random version attached
    document.addEventListener('DOMContentLoaded', function () {

        const randomVersion = Math.floor(Math.random() * 10000) + 1;

        let linkSiteCSS = document.createElement('link');

        linkSiteCSS.rel = 'stylesheet';
        linkSiteCSS.href = 'css/tailwind.css?v' + randomVersion;

        document.head.appendChild(linkSiteCSS);
    });
</script>
